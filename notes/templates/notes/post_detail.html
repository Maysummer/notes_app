{% extends 'notes/base.html' %}

{% block content %}
    <div class="note-entry">
        <h2>{{ object.title }}</h2>
        <p>{{ object.text }}</p>
    </div>

    <p><a href="{% url 'note_edit' note.pk %}">+ Edit Note</a></p>
    <p><a href="{% url 'note_delete' note.pk %}">+ Delete Note</a></p>
{% endblock content %}
